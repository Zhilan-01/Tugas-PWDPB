<!DOCTYPE html>
<html>
<head>
  <title>Menghitung Luas dan Keliling Jajar Genjang</title>
  <script type="text/javascript">
    function hitungluaskeliling() {
         alas = document.getElementById("alas").value;
         tinggi = document.getElementById("tinggi").value;
         sisiMiring = document.getElementById("sisiMiring").value;
         luas = alas * tinggi;
         keliling = 2 * (parseFloat(alas) + parseFloat(sisiMiring));
         document.getElementById("luas").value = luas;
         document.getElementById("keliling").value = keliling;
    }
  </script>
</head>
<body>
  <form>
    <h4>Menghitung Luas dan Keliling Jajar Genjang</h4>
    <table>
      <tr>
        <td>Alas</td>
        <td>:</td>
        <td><input type="text" id="alas" name="alas"></td>
      </tr>
      <tr>
        <td>Tinggi</td>
        <td>:</td>
        <td><input type="text" id="tinggi" name="tinggi"></td>
      </tr>
      <tr>
        <td>Sisi Miring</td>
        <td>:</td>
        <td><input type="text" id="sisiMiring" name="sisiMiring"></td>
      </tr>
      <tr>
        <td>Luas</td>
        <td>:</td>
        <td><input type="text" id="luas" name="luas" disabled></td>
      </tr>
      <tr>
        <td>Keliling</td>
        <td>:</td>
        <td><input type="text" id="keliling" name="keliling" disabled></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td><input type="button" value="hitung luas keliling" onClick="hitungluaskeliling()"></td>
      </tr>
    </table>
  </form>
</body>
</html>
