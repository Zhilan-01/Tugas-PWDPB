<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;  
            align-items: center;      
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;   
        }

        #skor {
            font-size: 40px;          
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
            text-align: center;
        }

        #ruang {
            border: 2px solid #000;
            background-color: #ecf0f1;
        }

        button {
            margin-top: 15px;
            padding: 8px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="skor">Score: 0 | Top Score: 0</div>
<canvas id="ruang" width="500" height="500"></canvas>

<script type="text/javascript">
$(document).ready(function() {

    var ruang = $("#ruang")[0];
    var ctx = ruang.getContext("2d");
    var lebar = $("#ruang").width();
    var tinggi = $("#ruang").height();

    var cw = 10;
    var tekan;
    var makanan;
    var score;
    var topScore = 0; // skor tertinggi
    var array_ular;
    var game_loop;

    function init() {
        tekan = "right"; 
        create_snake();
        create_makanan(); 
        score = 0;

        if (typeof game_loop != "undefined") clearInterval(game_loop);
        game_loop = setInterval(paint, 60);

        $("#skor").text("score: " + score + " | Top Score: " + topScore);
    }

    init();

    function create_snake() {
        var length = 5;
        array_ular = [];
        for (var i = length - 1; i >= 0; i--) {
            array_ular.push({ x: i, y: 0 });
        }
    }

    function create_makanan() {
        makanan = {
            x: Math.round(Math.random() * (lebar - cw) / cw),
            y: Math.round(Math.random() * (tinggi - cw) / cw)
        };
    }

    function paint() {
        // warna background
        ctx.fillStyle = "#ecf0f1";
        ctx.fillRect(0, 0, lebar, tinggi);

        // gambar grid kotak-kotak
        ctx.strokeStyle = "#d0d0d0";
        for (var x = 0; x <= lebar; x += cw) {
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, tinggi);
            ctx.stroke();
        }
        for (var y = 0; y <= tinggi; y += cw) {
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(lebar, y);
            ctx.stroke();
        }

        // border luar
        ctx.strokeStyle = "#2c3e50";
        ctx.strokeRect(0, 0, lebar, tinggi);

        // pergerakan ular
        var nx = array_ular[0].x;
        var ny = array_ular[0].y;

        if (tekan == "right") nx++;
        else if (tekan == "left") nx--;
        else if (tekan == "up") ny--;
        else if (tekan == "down") ny++;

        // wrap-around
        if (nx < 0) nx = lebar / cw - 1;
        else if (nx >= lebar / cw) nx = 0;
        if (ny < 0) ny = tinggi / cw - 1;
        else if (ny >= tinggi / cw) ny = 0;

        // tabrakan dengan tubuh sendiri
        if (cek_tabrakan(nx, ny, array_ular)) {
            init(); 
            return;
        }

        if(nx == makanan.x && ny == makanan.y){
            var ekor = { x: nx, y: ny };
            score++;
            if(score > topScore) topScore = score; // update top score
            create_makanan();
            $("#skor").text("score: " + score + " | Top Score: " + topScore);
        } else {
            var ekor = array_ular.pop();
            ekor.x = nx;
            ekor.y = ny;
        }

        array_ular.unshift(ekor);

        // gambar ular dan makanan
        for (var i = 0; i < array_ular.length; i++) {
            paint_cell(array_ular[i].x, array_ular[i].y);
        }
        paint_cell(makanan.x, makanan.y);
    }

    function paint_cell(x, y) {
        ctx.fillStyle = "#1abc9c";
        ctx.fillRect(x * cw, y * cw, cw, cw);
        ctx.strokeStyle = "#ecf0f1";
        ctx.strokeRect(x * cw, y * cw, cw, cw);
    }

    function cek_tabrakan(x, y, array) {
        for (var i = 0; i < array.length; i++) {
            if (array[i].x == x && array[i].y == y) return true;
        }
        return false;
    }

    $(document).keydown(function(e) {
        var key = e.which;
        if (key == "37" && tekan != "right") tekan = "left";
        else if (key == "38" && tekan != "down") tekan = "up";
        else if (key == "39" && tekan != "left") tekan = "right";
        else if (key == "40" && tekan != "up") tekan = "down";
    });

});
</script>

</body>
</html>
