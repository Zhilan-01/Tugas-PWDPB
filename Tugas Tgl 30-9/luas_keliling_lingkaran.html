<html>
<head>
<title>Menghitung Luas dan Keliling Persegi jari</title>
<script type="text/javascript">
     function hitungluaskeliling(){
     jari=document.getElementById("jari").value;
     luas=2*Math.PI*jari*jari;
     keliling=2*Math.PI*jari;
     document.getElementById("luas").value=luas;
     document.getElementById("keliling").value=keliling;
    }
</script>
</head>
<body>
   <form>
    <h4>Menghitung Luas dan keliling Lingkaran</h4>
      <table>
         <tr>
              <td>jari</td>
              <td>:</td>
              <td><input type="text" id="jari" name="jari"></td>
         </tr>
          <tr>
              <td>Luas</td>
              <td>:</td>
              <td><input type="text"  id="luas" name="luas" disabled="true" size="5"></td>
         </tr>
          <tr>
              <td>Keliling</td>
              <td>:</td>
              <td><input type="text"  id="keliling" name="keliling" disabled="true" size="5"></td>
         </tr>
         <tr>
              <td></td>
              <td></td>
              <td><input type="button" value="hitung luas keliling" onClick="hitungluaskeliling()"></td>
         </tr>
        </table>
    </form>
</body>
</html>
